prefixes:
  rr: http://www.w3.org/ns/r2rml#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rml: http://semweb.mmlab.be/ns/rml#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  owl: http://www.w3.org/2002/07/owl#
  xsd: http://www.w3.org/2001/XMLSchema#
  ns: http://DeportesMadridGroup2.es/Espacios/ontology/
  nso: http://DeportesMadridGroup2.es/Espacios/instances/

mappings:
  mapEspaciosDeportes:
    sources:
      - [./csv/EspacioDeporte-updated-with-links.csv~csv]
    s: nso:$(PK)
    po:
      - [a, ns:$(TIPO)]
      - [ns:tieneNombre, $(NOMBRE)]
      - [ns:tieneLocalidad, $(LOCALIDAD)]
      - [ns:tieneCodigoPostal, $(CODIGO-POSTAL)]
      - [ns:seEncuentraEn, $(BARRIO)]
      - [ns:tieneDistrito, $(DISTRITO)]
      - p: ns:tienelocalizacion
        o:
          mapping: mapLocalizacionEspacioDeporte
          condition:
            function: equal
            parameters: 
            - [str1, $(PK)]
            
      - p: ns:tienedireccion
        o:
          mapping: mapDireccionEspacioDeporte
          condition:
            function: equal
            parameters:
            - [str1, $(PK)]
      - p: ns:tieneEquipamiento
        o:
          mapping: mapEquipamientoEspacioDeporte
          condition:
            function: equal
            parameters:
            - [str1, $(PK)]
            
  mapLocalizacionEspacioDeporte:
    sources:
      - [./csv/EspacioDeporte-updated-with-links.csv~csv]
    s: nso:Localizacion/$(PK)
    po:
      - [a, ns:Localizacion]
      - [ns:tieneLongitud, $(LONGITUD), xsd:float]
      - [ns:tieneLatitud, $(LATITUD), xsd:float]
      
  mapDireccionEspacioDeporte:
    sources:
      - [./csv/EspacioDeporte-updated-with-links.csv~csv]
    s: nso:Direccion/$(PK)
    po:
      - [a, ns:Direccion]
      - [ns:tieneNumero, $(NUM), xsd:int]
      - p: ns:tieneCalle
        o:
          mapping: mapEquipamientoEspacioDeporte
          condition:
            function: equal
            parameters:
            - [str1, $(PK)]
  
  mapEquipamientoEspacioDeporte:
    sources:
      - [./csv/EspacioDeporte-updated-with-links.csv~csv]
    s: nso:Equipamiento/$(EQUIPAMIENTO_CLEANED)
    po:
      - [a, ns:Equipamiento]
      - [ns:sePractica, $(DEPORTE))]
  
  mapCalleEspacioDeporte:
    sources:
      - [./csv/EspacioDeporte-updated-with-links.csv~csv]
    s: nso:Calle/$(NOMBRE-VIA)
    po:
      - [a, ns:Calle]
      
  mapWikidataEspacioDeporte1:
    sources:
      - [./csv/EspacioDeporte-updated-with-links.csv~csv]
    s: nso:Deporte/$(DEPORTE)
    po:
      - [owl:sameAs, $(wikidata_id_DEPORTE)]
      
  mapWikidataEspacioDeporte2:
    sources:
      - [./csv/EspacioDeporte-updated-with-links.csv~csv]
    s: nso:Barrio/$(BARRIO)
    po:
      - [owl:sameAs, $(wikidata_id_BARRIO)]

  mapInstalacionesDeportivas:
    sources:
      - [./csv/InstalacionesDeportivas-updated-with-links.csv~csv]
    s: nso:$(PK)
    po:
      - [a, ns:$(TIPO)]
      - [ns:estaEnBarrio,$(BARRIO)]
      - [ns:estaEnDistrito,$(DISTRITO)]
      - [ns:estaEnLocalidad,$(LOCALIDAD)]
      - [ns:tieneCodigoPostal,$(CODIGO-POSTAL)]
      - [ns:tieneNombre,$(NOMBRE)]
      - p: ns:tieneLocalizacion
        o:
          mapping: mapLocalizacionInstalacionDeportiva
          condition:
            function: equal
            parameters:
            - [str1, $(PK)]
      - p: ns:tieneDireccion
        o:
          mapping: mapDireccionInstalacionDeportiva
          condition:
            function: equal
            parameters:
            - [str1, $(PK)]
      - p: ns:tieneEquipamiento
        o:
          mapping: mapEquipamientoInstalacionDeportiva
          condition:
            function: equal
            parameters:
            - [str1, $(PK)]

  mapLocalizacionInstalacionDeportiva:
    sources:
      - [./csv/InstalacionesDeportivas-updated-with-links.csv~csv]
    s: nso:Localizacion/$(PK)
    po:
      - [a, ns:Localizacion]
      - [ns:tieneLongitud, $(LONGITUD), xsd:float]
      - [ns:tieneLatitud, $(LATITUD), xsd:float]
  
  mapDireccionInstalacionDeportiva:
    sources:
      - [./csv/InstalacionesDeportivas-updated-with-links.csv~csv]
    s: nso:Direccion/$(PK)
    po:
      - [a, ns:Direccion]
      - [ns:tieneNumero, $(NUM), xsd:int]
      - p: ns:tieneCalle
        o:
          mapping: mapEquipamientoInstalacionDeportiva
          condition:
            function: equal
            parameters:
            - [str1, $(PK)]
            
  mapEquipamientoInstalacionDeportiva:
    sources:
      - [./csv/InstalacionesDeportivas-updated-with-links.csv~csv]
    s: nso:Equipamiento/$(EQUIPAMIENTO_CLEANED)
    po:
      - [a, ns:Equipamiento]
      - [ns:sePractica, $(DEPORTE)]
            
  mapCalleInstalacionDeportiva:
    sources:
      - [./csv/InstalacionesDeportivas-updated-with-links.csv~csv]
    s: nso:Calle/$(NOMBRE-VIA)
    po:
      - [a, ns:Calle]
      
  mapWikidataInstalacionDeportiva1:
    sources:
      - [./csv/InstalacionesDeportivas-updated-with-links.csv~csv]
    s: nso:Deporte/$(DEPORTE)
    po:
      - [owl:sameAs, $(wikidata_id_DEPORTE)]
      
  mapWikidataInstalacionDeportiva2:
    sources:
      - [./csv/InstalacionesDeportivas-updated-with-links.csv~csv]
    s: nso:Distrito/$(DISTRITO)
    po:
      - [owl:sameAs, $(wikidata_id_DISTRITO)]
  
  mapParquesJardines:
    sources:
      - [./csv/ParquesJardines-updated.csv~csv]
    s: nso:$(PK)
    po:
      - [a, ns:$(TIPO)]
      - [ns:estaEnBarrio,$(BARRIO)]
      - [ns:estaEnDistrito,$(DISTRITO)]
      - [ns:estaEnLocalidad,$(LOCALIDAD)]
      - [ns:tieneCodigoPostal,$(CODIGO-POSTAL)]
      - [ns:tieneNombre,$(NOMBRE)]
      - p: ns:tieneLocalizacion
        o:
          mapping: mapLocalizacionParques
          condition:
            function: equal
            parameters:
            - [str1, $(PK)]
      - p: ns:tieneDireccion
        o:
          mapping: mapDireccionParques
          condition:
            function: equal
            parameters:
            - [str1, $(PK)]

  mapLocalizacionParques:
    sources:
      - [./csv/ParquesJardines-updated.csv~csv]
    s: nso:Localizacion/$(PK)
    po:
      - [a, ns:Localizacion]
      - [ns:tieneLongitud, $(LONGITUD), xsd:float]
      - [ns:tieneLatitud, $(LATITUD), xsd:float]
  
  mapDireccionParques:
    sources:
      - [./csv/ParquesJardines-updated.csv~csv]
    s: nso:Direccion/$(PK)
    po:
      - [a, ns:Direccion]
      - [ns:tieneNumero, $(NUM), xsd:int]
      - p: ns:tieneCalle
        o:
          mapping: mapCalleParques
          condition:
            function: equal
            parameters:
            - [str1, $(PK)]
  
  mapCalleParques:
    sources:
      - [./csv/ParquesJardines-updated.csv~csv]
    s: nso:Calle/$(Location)
    po:
      - [a, ns:Calle]
      
  mapWikidataParques1:
    sources:
      - [./csv/ParquesJardines-updated-with-links.csv~csv]
    s: nso:Distrito/$(DISTRITO)
    po:
      - [owl:sameAs, $(wikidata_id_DISTRITO)]
      
  mapWikidataParques2:
    sources:
      - [./csv/ParquesJardines-updated-with-links.csv~csv]
    s: nso:Barrio/$(BARRIO)
    po:
      - [owl:sameAs, $(wikidata_id_BARRIO)]

  mapCallesTranquilas:
  person:
    sources:
      - [./csv/calles_tranquilas.csv~csv]
    s: nso:Calle/$(TX_NOMBRE)
    po:
      - [a, ns:calleTranquila]