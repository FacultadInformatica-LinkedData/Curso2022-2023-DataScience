	<h3>Requisitos de Aplicación</h3>

        <p>Como se especificará a continuación, nuestro dataset contiene información sobre dónde están situados los diversos puntos de reciclaje de la Comunidad de Madrid.</p>

	<h4>¿Qué aportará nuestra aplicación al usuario?</h4>

        <body>

            Nuestra aplicación tiene como principal objetivo facilitar al usuario información sobre diferentes puntos
            limpios, contenedores de ropa, contenedores de pilas, junto con todo tipo de contendores de reciclaje en la
            Comunidad de Madrid. Permitirá al usuario introducir determinados filtros y condiciones, tales como su localización
            (calle o distrito), horario disponible (día y hora), tipo de punto limpio o contenedor buscado (en caso de no
            saber dónde arrojar determinado producto u objeto, el propio programa ofrecerá tal información), permitiendo
            así que la aplicación sea capaz de mostrar el servicio que más satisfaga la necesidad del usuario.

        </body>
